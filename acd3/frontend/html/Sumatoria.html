<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sumatoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="boostrap/Estilos.css">
</head>

<body>

    <div class="login">
        <h1 class="text-center">Sumatoria</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="Sueldo Base">Sueldo Base</label>
                <input class="form-control" type="number" id="Sueldo Base" required>
                <div class="invalid-feedback">
                    Ingrese el Monto
                </div>

                <label class="form-label" for="Bonos">Bonos</label>
                <input class="form-control" type="number" id="Bonos" required>
                <div class="invalid-feedback">
                    Ingrese el Monto
                </div>

                <label class="form-label" for="Deduciones">Deducciones</label>
                <input class="form-control" type="number" id="Deduciones" required>
                <div class="invalid-feedback">
                    Ingrese el Monto
                </div>

                <label class="form-label" for="iva">Iva</label>
                <input class="form-control" type="number" id="iva" required>
                <div class="invalid-feedback">
                    Ingrese el Monto
                </div>
            </div>
            <a href="Registro.html" class="btn btn-success w-100" role="button">Imprimir</a>
            <hr>
            <a href="Administrador.html" class="btn btn-danger w-100" role="button">Regresar</a>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
